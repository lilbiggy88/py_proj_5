{% extends 'base.html' %}
{% block title %}All Users {% endblock %}
{% block body %}
<div class="user-div">
    <h1>All Users</h1>
    {% for user in users %}
    <br>
        <a href="/users/{{ user.user_id }}">
            {{ user.email}}
        </a>
    <br>
    {% endfor %}
</div>

{% endblock %}
